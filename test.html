<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Example</title>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case, JavaScript changes the value of the <code>src</code> (source) attribute of an image.</p>

    <!-- Button to turn ON the light -->
    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">
      Turn on the light
    </button>

    <!-- The image element -->
    <img id="myImage" src="pic_bulboff.png" style="width:100px">

    <!-- Button to turn OFF the light -->
    <button onclick="document.getElementById('myImage').src='pic_bulboff.png'">
      Turn off the light
    </button>
  </body>
</html>
