<!DOCTYPE html>
<html>
<head>
  <title>Math Example</title>
</head>
<body>
  <h1>Math Example</h1>
  <p>How random are JavaScript random numbers? Let's generate 5000 and find out.</p>
  
  <script type="text/javascript">
    let total = 0;

    for (let i = 1; i <= 5000; i++) {
      let num = Math.random(); // generates a random number between 0 and 1
      total += num;

      if (i % 1000 === 0) {  
        document.write("Generated " + i + " numbers...<br>");
      }
    }

    let average = total / 5000;
    average = Math.round(average * 1000) / 1000; // round to 3 decimal places

    document.write("<h2>Average of 5000 numbers: " + average + "</h2>");
  </script>
</body>
</html>
